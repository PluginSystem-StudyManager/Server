<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Registration</title>
        <link rel="stylesheet" href="dist/register/register.css">
    </head>

    <body>
        <form class="register-form">
            
            <img src="/dist/res/mann.svg" id="RegistrationImage" width="80px" height="80px">
            
            <h1>User Registration</h1>
            <div class="txtbName">
                <input type="text" name="FirstName" placeholder="First name">
                <input type="text" name="LastName" placeholder="Last name">
            </div>
            <div class="txtb">
                <input type="text" name="UserName" placeholder="Username">
            </div>
            <div class="txtb">
                <input type="text" name="EMail" placeholder="Email">
            </div>
            <div class="txtb">
                <input type="text" name="Password" placeholder="Password">
            </div>
            <div class="txtb">
                <input type="text" name="PasswordAgain" placeholder="Repeat Password">
            </div>
            <div>
                <input type="checkbox" name="CheckBoxAgreement"> I agree to the <a href="">terms and Conditions</a>
            </div>
            <button type="button" class="logbtn">Sign me up</button>

        </form>
    </body>
</html>
