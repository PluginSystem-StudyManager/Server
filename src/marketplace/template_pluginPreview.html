<div class="pluginPreview">
    <div class="top">
        <div class="icon">
            <img src="/plugins/info/{{.Name}}/img/icon.png" alt="{{.Name}}_icon">
        </div>
        <div class="name">
            {{.Name}}
        </div>
    </div>
    <div class="shortDescription">{{.ShortDescription}}</div>
    <div class="preview">
        for img in images{
            <div class="previewImg">
                <img src="/plugins/info/{{.Name}}/img/preview/{{img.Name}}" alt="">
            </div>
        }
        
            
        {{.Preview}}
    </div>
</div>
